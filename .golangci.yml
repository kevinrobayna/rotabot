linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - asciicheck
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - gosec
    - exhaustive
    - goimports
    - gofumpt
    - makezero
    - nakedret
    - nosprintfhostport
    - prealloc
    - predeclared
    - rowserrcheck
    - sqlclosecheck
    - tenv
    - tparallel
    - unparam
    - usestdlibvars
    - wastedassign


linters-settings:
  errorlint:
    errorf: true
  makezero:
    always: true
